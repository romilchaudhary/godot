{% extends 'partial/base.html' %}
{% block content %}
<div class="row page-titles">
    <div class="col-md-12 col-12 align-self-center">
      <h3 class="text-themecolor m-b-0 m-t-0">{{ add }}</h3>
    </div>
</div>
<div class="container">
    <div class="row" style="border: 2px solid black; border-radius:12px;">
        <div class="col-12" >
              <form class="form-horizontal" method="Post" enctype="multipart/form-data" novalidate>
                 {% csrf_token %}
                 {{ form.as_p  }}
                  {% if add == 'Add Partner'%}
                    <button type="submit" class="save btn btn-info btn-default">Add New Partner</button>
                  {% else %}
                    <button type="submit" class="save btn btn-info btn-default">Update Partner Details</button>
                  {% endif %}
              </form>
        </div>
    </div>
</div>
{% endblock %}
